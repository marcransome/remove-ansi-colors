name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '30 19 * * *'
jobs:
  tests:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Generate string with ANSI color codes
        id: generate-colored-output
        run: |
          colored=$(printf '\e[0;31mRED\e[0m')
          echo "::set-output name=colored::$colored"
      - name: Assert ANSI color codes present
        run: |
          [[ "${{ steps.generate-colored-output.outputs.colored }}" != $(printf '\e[0;31mRED\e[0m') ]] && exit 1
        continue-on-error: true
      - name: Remove ANSI color codes
        uses: ./
        id: remove-ansi-colors
        with:
          colored: ${{ steps.generate-colored-output.outputs.colored }}
      - name: Assert ANSI color codes removed
        run: |
          echo -e "${{ steps.remove-ansi-colors.outputs.uncolored }}"
          [[ "${{ steps.remove-ansi-colors.outputs.uncolored }}" != "RED" ]] && exit 1
    